<!DOCTYPE html>
<html lang="en">

<head>
    <script src="vue.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
        <div v-if="isLighton">
            <img src="https://media.geeksforgeeks.org/
wp-content/uploads/ONbulb.jpg" alt="lightOn">
        </div>
        <div v-else-if="isLightoff">
            <img src="https://media.geeksforgeeks.org/
wp-content/uploads/OFFbulb.jpg" alt="darkness">
        </div>


        <div>
            <button v-on:click="on">Switch On</button>
            <button v-on:click="off">Switch Off</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
